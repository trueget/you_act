{% extends 'base.html' %}
{% load rest_framework %}

{% block title %}my profile{% endblock title %}

{% block my_profile %}
    <h1>Profile - {{ profile }}</h1>

    <form action="{% url 'users:my-profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <img class="user-profile-img" src="{{ profile.avatar.url }}" alt="">
        
        {% render_form serializer %}
        <input type="submit" value="сохранить">
    </form>
{% endblock my_profile %}
