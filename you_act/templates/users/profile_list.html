{% extends 'base.html' %}
{% load rest_framework %}

{% block title %}profile list{% endblock title %}

{% block profile_list %}
  <h1>Profiles</h1>
  <ul>
    {% for profile in profiles %}
      <a href="{% url 'users:user-profile' pk=profile.id %}">{{ profile.user }} - {{ profile.user.id }}</a>
      <br>
    {% endfor %}
  </ul>
{% endblock profile_list %}
